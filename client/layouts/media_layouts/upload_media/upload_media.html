<template name="upload_media">
<div class="row margin1">
  <div class="col s6 m12 l6">
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header mar"><h4>Upload Image</h4></li>
        {{> uploadForm}}
      </ul>
    </div>
  </div>

  <div class="col s6 m12 l6">
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header"><h4>List Image</h4></li>
            {{> file01}}
          </ul>
    </div>
  </div>          
</div>
</template>

<template name='file01'>
  <div class="row">
    
          <div class="collection">
            {{#each file}}
              <a href=""><img src="{{file.link}}" alt="{{file.name}}"></a>
              <a>{{name}}<br>{{createdAt}}</a>
              <a class="collection-item btn waves-effect" href="{{link}}?download=true" download="{{name}}" target="_parent" type="{{type}}">
                <i class="material-icons">file_download</i>
              </a>
              <button><i class="material-icons">delete</i></button>
            {{/each}}
          </div>
  </div>
</template>


<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file01.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
  {{/with}}
</template>
