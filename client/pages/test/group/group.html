<template name="playerGroup">  
  <div class="container">
    <h2>Player group</h2>

    <div class="row">
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Choose your option</option>
          {{#each playerGroups}}
              <option value="{{this._id}}">{{this.name}}</option> 
          {{/each}}
        </select>
        <label>Materialize Select</label>
      </div>  
    </div>    

    <div class="row"> 

      <div class="col s6">
        <div class="card">
          <ul class="collection with-header">
            <li class="collection-header"><h4>Players</h4></li>
            {{#each players}}
              {{> player}}
            {{/each}}
          </ul>
        </div>
      </div>  

      <div class="col s6">
        <div class="card">
          <ul class="collection with-header">
            <li class="collection-header"><h4>Group</h4></li>
            {{#each playerGroupOne.playerId}}
              {{> group }}
            {{/each}}
          </ul>
        </div>
      </div>          
    </div> 

  </div>
</template>

<template name="player">   
  <li class="collection-item">
    <div>{{name}}
      <span class="secondary-content">
        <i class="material-icons">arrow_forward</i>
      </span>
    </div>
  </li>  
</template> 

<template name="group">  
  <li class="collection-item">
    <div>
      <i class="material-icons">arrow_back</i>
      <span class="secondary-content">
        {{thisName(this)}} 
      </span>
    </div>
  </li> 
</template>
