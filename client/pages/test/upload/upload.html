<template name="upload">
  <h1>Upload file</h1>
  {{> uploadForm}}
  <p>Download</p>
  {{> file}}
</template>

<template name='file'>
  <div class="collection">
    {{#each file}}
      <a class="collection-item" href="{{link}}?download=true" download="{{name}}" target="_parent" type="{{type}}">
        {{name}}
      </a>
    {{/each}}
  </div>
</template>

<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
  {{/with}}
</template>
